<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="form-container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
      </header>
  
      <form id="survey-form" action="">
        <div>
          <label id="email-label" for="">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required> 
        </div>
        <div>
          <label id="number-label" for="">Age (optional)</label>
          <input id="number" type="number" min="10" max="99" placeholder="Select your age"> 
        </div>
        <div>
          <label for="">Which option best describes your current role?</label>
          <select id="dropdown" name="" id="">
            <option disabled selected value="">Select your current role</option>
            <option value="Student">Student</option>
            <option value="Full-Time-Job">Full Time Job</option>
            <option value="Part-Time-Job">Part Time Job</option>
            <option value="Learner-Full-Time">Learner Full Time</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div >
          <label id="name-label" for="">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required> 
        </div>
        <div id="Recommend">
          <p >Would you recommend freeCodeCamp to a friend?</p>
          <label for=""><input type="radio" name="Recommend?" value="Definitely" checked>Definitely</label>
          <label for=""><input type="radio" name="Recommend?" value="Maybe">Maybe</label>
          <label for=""><input type="radio" name="Recommend?" value="Not_Sure">Not Sure</label>
        </div>
        <div id="favorite-feature">
          <label for="">What is your favorite feature of freeCodeCamp? </label>
          <select name="favorite-feature" id="favorite-feature" required>
            <option disabled selected value="">Select your option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open-Source">Open Source</option>
          </select>
        </div>
        <div id="What-improve">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for=""><input type="checkbox" name="What-improve?" value="Frontend-Projects" >Frontend Projects</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Backend-Projects">Backend Projects</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Data-Visualization">Data Visualization</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Challenges" >Challenges</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Open-Source-Community">Open Source Community</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Gitter-Help-Rooms">Gitter Help Rooms</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Videos" >Videos</label>
          <label for=""><input type="checkbox" name="What-improve?" value="City-Meetups">City Meetups</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Wiki">Wiki</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Forum" >Forum</label>
          <label for=""><input type="checkbox" name="What-improve?" value="Adittional-Courses">Adittional Courses</label>
        </div>
        <div id="Suggestion">
          <p>Do you have anny comment or suggestion?</p>
          <textarea name="" id="" cols="30" rows="5" placeholder="Please enter your comment here..."></textarea>
        </div>
        <div>
          <button id="submit" type="submit">Submit my survey!</button>
        </div>
        
      </form>
    </div>
  </body>
</html>
